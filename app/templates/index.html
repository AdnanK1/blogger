{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}
{% block content %}

<h2 class="h3 mb-3 font-weight-normal">
    Blogs
</h2>
{% if current_user.is_authenticated %}
{% for blog in blogs %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <p class="card-text">{{ blog.blog }}</p>
            <a href="{{ url_for('main.comment_page') }}" class="btn btn-secondary">Comment</a>
        </div>
  </div>
</div>
{% endfor %}
{% else %}
{% for blog in blogs %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <p class="card-text">{{ blog.blog }}</p>
        </div>
  </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
